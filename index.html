<html>
<head>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/_modernizr.js"></script>
  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/d3.layout.js"></script>
  <script type="text/javascript" src="js/d3racer.js"></script>
  <link rel="stylesheet" type="text/css" href="css/d3racer.css">
</head>
<body>
  <div id="racer_container">
    <div id="graphics"></div>
    <div id="finish_line"></div>
    <div id="controls">
      <input type="button" id="start" value="Run Race!" />
      <input type="button" id="add_WIN" class="add_btn" value="Add to my WIN" disabled="true" />
      <input type="button" id="add_PLC" class="add_btn" value="Add to my PLC" disabled="true" />
      <input type="button" id="add_EXA" class="add_btn" value="Add to my EXA" disabled="true" />
      <input type="button" id="add_TRI" class="add_btn" value="Add to my TRI" disabled="true" />
    </div>
  </div>
  <div id="variables">
    <table style="margin-bottom:10px;">
      <thead><th>Option</th><th>Value</th></thead>
      <tbody>
        <tr id="duration"><td>Duration (ms)</td><td><input value="3000" /></td></tr>
        <tr id="max_finishers"><td>Max Finishers</td><td><input value="6" /></td></tr>
        <tr id="margin"><td>Margin (1-50)</td><td><input value="15" /></td></tr>
      </tbody>
    </table>
    <table>
      <thead><tr><th>Active</th><th>Name</th><th>Probability (0.00-1.00)</th></tr></thead>
      <tbody>
        <tr data-bin="1" data-name="Runner 1"><td><input type="checkbox" class="runner_cb" checked="true" disabled="true" /></td><td>Runner 1</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="2" data-name="Runner 2"><td><input type="checkbox" class="runner_cb" checked="true" disabled="true" /></td><td>Runner 2</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="3" data-name="Runner 3"><td><input type="checkbox" class="runner_cb" checked="true" disabled="true" /></td><td>Runner 3</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="4" data-name="Runner 4"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 4</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="5" data-name="Runner 5"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 5</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="6" data-name="Runner 6"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 6</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="7" data-name="Runner 7"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 7</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="8" data-name="Runner 8"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 8</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="9" data-name="Runner 9"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 9</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="10" data-name="Runner 10"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 10</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="11" data-name="Runner 11"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 11</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="12" data-name="Runner 12"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 12</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="13" data-name="Runner 13"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 13</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="14" data-name="Runner 14"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 14</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="15" data-name="Runner 15"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 15</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="16" data-name="Runner 16"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 16</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="17" data-name="Runner 17"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 17</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="18" data-name="Runner 18"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 18</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="19" data-name="Runner 19"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 19</td><td><input class="prob" value="0.50" /></td></tr>
        <tr data-bin="20" data-name="Runner 20"><td><input type="checkbox" class="runner_cb" /></td><td>Runner 20</td><td><input class="prob" value="0.50" /></td></tr>
      </tbody>
    </table>
  </div>
</body>

<script type="text/javascript">
  $(document).ready(function() {
    $("input#start").unbind("click").click(function() {
      var runners = [];
      $.each($("input.runner_cb:checked"), function(i,cb) {
        runners.push({
          betting_interest_number: $(cb).parents("tr").data("bin"),
          runner_name: $(cb).parents("tr").data("name"),
          probability: $(cb).parents("tr").find("input.prob").val()
        });
      });
      
      if (window.d3racer) window.d3racer.teardown();
      window.d3racer = new d3Racer({
        container: $("div#racer_container div#graphics"),
        runners: runners,
        duration: $("tr#duration td input").val(),
        max_finishers: $("tr#max_finishers td input").val(),
        control_points: $("tr#control_points td input").val(),
        margin: $("tr#margin td input").val()
      });
    });
  });
</script>
